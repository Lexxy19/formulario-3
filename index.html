<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Encabezado-->
    <div class="container mt-4" style="width: 60%;">
        <center>
            <h1>Formulario de Inscripción curso</h1>
            <label>Rellene cuidadosamente el formulario de inscripción</label>
        </center>
    </div>

    <!--Contenedor nombre de alumno-->
    <div class="container mt-5" style="width: 60%;">
        <h4>Nombre del alumno</h4>
        <div class="row mt-2">
            <div class="col-4">
                <input placeholder="Nombre" type="text" id="nombre" class="form-control">
            </div>
            <div class="col-4">
                <input placeholder="Segundo Nombre" type="text" id="segundoNombre" class="form-control">
            </div>
            <div class="col-4">
                <input placeholder="Apellido" type="text" id="apellido" class="form-control">
            </div>
        </div>
    <!--Contenedor de fecha y genero-->
        <div class="row mt-5 mb-5">
            <div class="col-6">
                <h4>Fecha de Nacimiento</h4>
                <input type="date" id="fechaNac" class="form-control">
            </div>
            <div class="col-6">
                <h4>Género</h4>
                <select id="genero" name="genero" class="form-control">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
        </div>
        <!--Secuencia de direccion y las demas casillas-->
        <h4>Dirección</h4>
        <div class="mb-4">
            <input placeholder="Direccion de la calle" type="text" id="direccion" class="form-control">
        </div>
        <div class="mt-3 mb-4">
            <input placeholder="Direccion de la linea 2" type="text" id="direccion" class="form-control">
        </div>
        <div class="row mb-4">
            <div class="col-5">
                <input placeholder="Ciudad" type="text" id="ciudad" class="form-control">
            </div>
            <div class="col-5">
                <input placeholder="Provincia" type="text" id="provincia" class="form-control">
            </div>
        </div>
        <input placeholder="Codigo Postal" type="text" id="codigoPostal" class="form-control">

        <!--Row desde Email hasta cursos-->
        <div class="row mt-5">
            <div class="col-5">
                <h4>Email</h4>
                <input placeholder="ejemplo@gmail.com" type="email" id="email" class="form-control">
                <!--Casilla de respuestas-->
                <div class="mt-4">
                    <h6>¿Has recibido otros cursos anteriormente?</h6>
                    <label for="si">Si</label>
                    <input type="radio" id="si" name="respuesta" value="si">

                    <div class="mt-5">
                        <h4>Empresa</h4>
                        <input type="text" id="empresa" class="form-control">
                    </div>

                </div>

            </div>
            <div class="col-5">
                <h4>Numero de Teléfono</h4>
                <input placeholder="Ej: 3315125925" type="number" id="telefono" class="form-control">
                <!--Opcion de No-->
                <div class="mt-5">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="respuesta" value="no">
                </div>

                <div class="mt-5">
                    <h4>Cursos</h4>
                    <select id="cursos" name="cursos" class="form-control">
                        <option value="" disabled selected>Escoger</option>
                        <option value="pintura">Pintura</option>
                        <option value="piano">Piano</option>
                        <option value="ingles">Ingles</option>
                    </select>
                </div>

            </div>

        </div>

        <div class="mt-5">
            <h4>Comentarios adicionales</h4>
        </div>
        <div class="mt-2 mb-5">
            <input type="text" id="comentario" class="form-control">
        </div>

        <div class="mt-2 mb-5">
            <center><button class="custom-button">Enviar</button></center>
            <style>
                .custom-button {
                    background-color: rgb(84, 184, 112);
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    
                    cursor: pointer;
                }
            </style>
        </div>

    </div>


</body>



</html>
